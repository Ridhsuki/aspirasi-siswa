<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA NEGERI 3 KEPULAUAN ARU - NISN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-search {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .result-error {
            background: #ffebee;
            border: 2px solid #f44336;
            text-align: center;
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .data-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .data-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 20px;
            font-weight: bold;
            color: #f44336;
            margin-bottom: 10px;
        }

        .error-message {
            color: #666;
        }

        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-box h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }

        .info-box ul {
            list-style: none;
            font-size: 13px;
            color: #888;
        }

        .info-box li {
            padding: 5px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì SMA NEGERI 3 KEPULAUAN ARU</h1>
            <p>Masukkan NISN kamu untuk mengakses platform</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="nisnInput">Nomor Induk Siswa Nasional (NISN)</label>
                <input type="text" id="nisnInput" placeholder="Contoh: 0051234567" maxlength="10">
            </div>

            <div class="btn-group">
                <button class="btn-search" onclick="cariData()">üîç Cari Data</button>
                <button class="btn-reset" onclick="resetForm()">‚Üª Reset</button>
            </div>

            <div id="resultBox" class="hidden"></div>
        </div>
    </div>

    <script>
        // Database siswa
        const dataSiswa = {
            '0051234567': {
                nama: 'Osis SMANTIG',
                kelas: 'XI',
                walikelas: 'bu agus kenyang bu, S.Pd'
            },
            '0051234568': {
                nama: 'Siti Aisyah Ramadhani',
                kelas: 'XI IPS 2',
                walikelas: 'Bapak Joko Widodo, S.Pd'
            },
            '0051234569': {
                nama: 'Budi Santoso',
                kelas: 'X MIPA 3',
                walikelas: 'Ibu Mega Kusuma, S.Pd'
            },
            '0051234570': {
                nama: 'Dewi Lestari',
                kelas: 'XII IPS 1',
                walikelas: 'Bapak Ahmad Yani, S.Pd'
            },
            '0051234571': {
                nama: 'Fajar Ramadhan',
                kelas: 'XI IPA 2',
                walikelas: 'Ibu Rina Kartika, S.Pd'
            }
        };

        function cariData() {
            const nisn = document.getElementById('nisnInput').value.trim();
            const resultBox = document.getElementById('resultBox');

            if (nisn === '') {
                resultBox.classList.add('hidden');
                return;
            }

            const siswa = dataSiswa[nisn];

            if (siswa) {
                // Data ditemukan
                resultBox.className = 'result-box result-success';
                resultBox.innerHTML = `
                    <div class="result-title">‚úÖ Data Siswa Ditemukan</div>
                    <div class="data-item">
                        <div class="data-label">NISN</div>
                        <div class="data-value">${nisn}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Nama Lengkap</div>
                        <div class="data-value">${siswa.nama}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Kelas</div>
                        <div class="data-value">${siswa.kelas}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Wali Kelas</div>
                        <div class="data-value">${siswa.walikelas}</div>
                        <button><a href="Aspirasi.html">Masukan Aspirasi anda Kepada OSIS</a>
                    </div></button>
                `;
            } else {
                // Data tidak ditemukan
                resultBox.className = 'result-box result-error';
                resultBox.innerHTML = `
                    <div class="error-icon">‚ùå</div>
                    <div class="error-title">DATA SISWA TIDAK DITEMUKAN</div>
                    <div class="error-message">
                        NISN "${nisn}" tidak terdaftar dalam data.<br>
                        Periksa kembali NISN yang Anda masukkan.
                    </div>
                `;
            }
        }

        function resetForm() {
            document.getElementById('nisnInput').value = '';
            document.getElementById('resultBox').classList.add('hidden');
        }

        // Event listener untuk Enter key
        document.getElementById('nisnInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                cariData();
            }
        });
    </script>
</body>
</html>
